<md-sidenav-container>
  <md-sidenav #sidenav class="sidenav">
    <md-nav-list>
      <a md-list-item (click)="sidenav.close()" routerLink="/">
        <md-icon md-list-icon>Home</md-icon>
        <span md-line>Home</span>
      </a>
      <a md-list-item (click)="sidenav.close()" routerLink="/bitcore">
        <md-icon md-list-icon>list</md-icon>
        <span md-line>BitcoreLib</span>
        <span md-line class="secondary">BitcoreLib</span>
      </a>
      <a md-list-item (click)="sidenav.close()" routerLink="/ethwallet">
        <md-icon md-list-icon>bookmark</md-icon>
        <span md-line>EthWallet</span>
        <span md-line class="secondary">EthWallet</span>
      </a>
      <a md-list-item (click)="sidenav.close()" routerLink="/">
        <md-icon md-list-icon>question_answer</md-icon>
        <span md-line>Questions</span>
        <span md-line class="secondary">Questions</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <div class="my-content">
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <span>DLTDOJO</span>
      <span class="fill-remaining-space"></span>
      <span>CERT</span>
    </md-toolbar>
    <md-card>
      <h2>
        熵場證 DLTDOJO-CERT
      </h2>
      <p>{{date | date:'yyyy-MM-dd HH:mm:ss'}}</p>
    </md-card>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
